<!DOCTYPE html>
<html>

<head>
    <title>Join Array Elements</title>
</head>

<body>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];

        // Using toString()
        document.write(myColor.toString() + "<br>");

        // Using join() with default separator
        document.write(myColor.join() + "<br>");

        // Using join() with specified separator
        document.write(myColor.join('+') + "<br>");
    </script>
</body>

</html>
